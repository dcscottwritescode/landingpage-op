<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header div: Includes navbar w/ logo and links. -->
    <div class="header">
        
        <!-- Navigation Bar: Logo, links. -->
        <div class="navbar">
            <img class="logo" src="./icons/sentiment_very_dissatisfied_black_24dp.svg">
            <ul class="links">
                <li><a href="google.com">HOME</a></li>
                <li><a href="google.com">BLOG</a></li>
                <li><a href="google.com">CONTACT</a></li>
            </ul>
        </div>
        <!-- Navigation Bar: END -->

    </div>
    <!-- Header div: END -->
    
    <!-- Content div: Includes labels and their respective icon links (class="item") -->
    <div class="content">
        <h3>DC Scotts Creative Content</h3>
        <div class="labels">

        </div>
        
        <!-- Item icons: Gaming, Music, Coding -->
        <div class="itembox">
            
            <!-- Item containers: 1 -->
            <div class="item">
                <a href="google.com">
                    <img src="./icons/sports_esports_black_24dp.svg" alt="Gaming Icon">
                </a>
            </div>

            <!-- Item containers: 2 -->
            <div class="item">
                <a href="google.com">
                    <img src="./icons/speaker_black_24dp.svg" alt="">
                </a>
            </div>

            <!-- Item containers: 3 -->
            <div class="item">
                <a href="google.com">
                    <img src="./icons/keyboard_black_24dp.svg" alt="">
                </a>
            </div>
            
        </div>
        <!-- Item icons: END -->
        
        <!-- Quote div: Includes paragraph with heading, currently not flexing right. -->
    <div class="quote">
        <p>"This is so inspiring... someone will be surely inspired by this quote..."</p>
        <h4>- Thor, God of Thunder</h4>
    </div>
        <!-- Quote div: END -->

    </div>
        <div class="container">
        <div class="ctacontainer">            
            <div class="heading">
                <h5>Why not join our newsletter? Sign up now!</h5>
            </div>
            <div class="heading1">      
                <button type="button">Sign Up</button>
            </div>
        </div>
        </div>
    <footer class="footer">Code Written by DC Scott</footer>
</body>
</html>
